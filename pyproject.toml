[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
markers = [
  "e2e: end-to-end regression tests that validate generated artifacts",
]
filterwarnings = [
  "error::DeprecationWarning",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.lint.per-file-ignores]
"modules/streamlit_app/__init__.py" = ["E501", "I001"]
"modules/utils/logger/__init__.py" = ["E501", "I001"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_configs = true
explicit_package_bases = true
namespace_packages = true
files = ["modules/gf_gehalt", "modules/utils/helper"]
